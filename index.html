<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Stay Tuned</title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="countdown-time">
            <div class="countdown-time__header">
                Stay Tuned
            </div>
            <div class="countdown-time__container">
                <div class="timerEl months-c">
                    <p class="big-text" id="months">0</p>
                    <span>months</span>
                </div>
                <div class="timerEl days-c">
                    <p class="big-text" id="days">0</p>
                    <span>days</span>
                </div>
                <div class="timerEl hours-c">
                    <p class="big-text" id="hours">0</p>
                    <span>hours</span>
                </div>
                <div class="timerEl mins-c">
                    <p class="big-text" id="mins">0</p>
                    <span>mins</span>
                </div>
                <div class="timerEl seconds-c">
                    <p class="big-text" id="seconds">0</p>
                    <span>seconds</span>
                </div>
            </div>
        </div>
    </body>
</html>
